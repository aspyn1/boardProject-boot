<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스프링 부트 테스트</title>
</head>
<body>
    <h1>메인 페이지 입니다.</h1>

    <h1 th:text="${message}">여기에 message가 출력됩니다(여기는 출력이 안되기때문에 주석역할을 하게됨)</h1>

    <input type="text" th:value="${message}">

    <script th:inline="javascript">
        const message = /*[[${message}]]*/ "전달받은 message(여기도 주석처럼 사용하지만 문법때문에 작성은 해야함)";

        alert(message);
    </script>
</body>
</html>
